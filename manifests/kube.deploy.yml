apiVersion: v1
kind: Service
metadata:
  name: "wfdmenu-service"
spec:
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service.
  #type: LoadBalancer
  type: NodePort
  ports:
  # the port that this service should serve on
  - name: http
    port: 9080
  - name: https
    port: 9443

  selector:
    app: "wfdmenu-selector"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "wfdmenu-deployment"
spec:
  # this replicas value is default
  # modify it according to your case
  replicas: 1
  template:
    metadata:
      labels:
        app: "wfdmenu-selector"
    spec:
      containers:
      - name: wfdmenu
        image: wfdmenu:v1.0.0
        readinessProbe:
          httpGet:
            path: /WfdMenu/rest/menu
            port: 9080
          initialDelaySeconds: 60
          timeoutSeconds: 60
        livenessProbe:
          httpGet:
            path: /WfdMenu/rest/menu
            port: 9080
          initialDelaySeconds: 2000
          timeoutSeconds: 750
